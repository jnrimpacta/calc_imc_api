<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT Calculadora IMC</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <label>Altura</label>
            <input id="altura" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="peso" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr />
      <div class="data">Seu IMC &eacute; <span id="imc"></span><br><br>

        <table id="table_imc">
          <thead>
            <tr>
              <td>IMC</td>
              <td>Descrição</td>
            </tr>
          </thead>
          <tbody id="table_id">            
          </tbody>
        </table>
      
      </div>
      
    </div>

  </body>
  <script lang="text/javascript" src="index.js"></script>
</html>
